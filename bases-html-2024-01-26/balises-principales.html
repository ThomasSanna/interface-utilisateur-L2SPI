<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend style="color: blue;">P</legend>
        <p>Bonjour</p>
        <p>Salut</p>
    </fieldset>    <fieldset>
        <legend>Div</legend>
        <div>Bonjour</div>
        <div>Salut</div>
    </fieldset>
    <fieldset>
        <legend>Span</legend>
        <span>Bonjour</span>
        <span>Salut</span>
    </fieldset>
    <fieldset>
        <legend>Italique (em/i)</legend>
        <em>Bonjour</em>
        <i>Salut</i>
    </fieldset>
    <fieldset>
        <legend>Gras (strong/b)</legend>
        <strong>Bonjour</strong>
        <b>Salut</b> 
    </fieldset>
    <br>
    <img width="250" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" title="Logo de Google" alt="logo google">
    <br>
    <a href="https://google.com">
        Lien vers Google
    </a> <br>
    <a href="https://google.com" target="_blank" rel="noopener">
        Lien vers Google sur un nouvel onglet
    </a>
    <br>
    Image cliquable : <br>
    <a href="https://google.com">
        <img width="250" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" title="Logo de Google" alt="logo google">
    </a>
</body>
</html>
